# Option 1 routing template:
# - Public hostname serves BOTH website and API.
# - Website content is proxied to a GitHub Pages origin.
# - API paths are proxied to the local backend container.
#
# Replace these placeholders before use:
# - trash.flaviof.com
# - flavio-fernandes.github.io
# - /town-collection-cal/   (or "/" if your Pages site is served at origin root)

server {
    listen 80;
    server_name trash.flaviof.com;

    # API endpoints -> backend container
    location ~ ^/(town\.ics|resolve|version|healthz|debug|streets)$ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else -> website origin (GitHub Pages)
    location / {
        proxy_pass https://flavio-fernandes.github.io/town-collection-cal/;
        proxy_set_header Host flavio-fernandes.github.io;
        proxy_ssl_server_name on;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

name: Updater Integration

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  updater:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Build DB from live sources
        run: |
          mkdir -p data/cache data/generated
          python -m town_collection_cal.updater build-db \
            --town towns/westford_ma/town.yaml \
            --out data/generated/westford_ma.json \
            --cache-dir data/cache
